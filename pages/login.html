<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <style>
      .login {
        box-sizing: border-box;
        width: 100%;
        padding: 0 15px;
        padding-top: 30px;
        margin: auto;
      }
      .login .title {
        font-size: 70px;
        font-weight: normal;
        color: #0f88eb;
        text-align: center;
      }
      .login .subtitle {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        color: #555;
      }
      .login .login-form {
        border: 1px solid #d5d5d5;
        background: #fff;
        margin-top: 30px;
        border-radius: 4px;
        padding: 1px 0;
      }
      .login .login-form .input-text {
        position: relative;
        height: 47px;
      }
      .login .login-form .input-text input {
        box-sizing: border-box;
        width: 100%;
        height: 47px;
        border: 0;
        outline: 0;
        padding-left: 10px;
        font-size: 14px;
        font-family: "微软雅黑";
        color: #555;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      .login .login-form .input-text:nth-child(n + 2):before {
        content: " ";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 1px;
        background: #d5d5d5;
      }
      .login .btn {
        display: block;
        width: 100%;
        text-align: center;
        line-height: 41px;
        height: 41px;
        background: #0f88eb;
        border: 0;
        border-radius: 4px;
        margin-top: 10px;
        font-family: "微软雅黑";
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        outline: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      .text-tip {
        color: #9fa3b0;
        text-align: center;
        margin-top: 28px;
      }
      .forget-pwd a {
        color: #0f88eb;
        float: right;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1 class="title">xx</h1>
      <p class="subtitle">你的信息管理专家</p>
      <form
        role="form"
        method="post"
        action="./index.html"
        id="form_login"
        onsubmit="return false;"
      >
        <div class="login-form">
          <div class="input-text">
            <input
              type="text"
              class="form-control"
              name="min"
              id="min"
              autofocus="autofocus"
              autocomplete="off"
              autocapitalize="off"
              autocorrect="off"
              required="required"
              data-empty="请输入账号"
              data-error="请输入账号"
              placeholder="账号，例：sanzhang"
              title="请输入账号"
            />
          </div>
          <div class="input-text">
            <input
              type="password"
              class="form-control"
              name="passwd"
              required="required"
              placeholder="密码"
              data-empty="请输入登录密码"
              data-error="请输入登录密码"
              title="请输入登录密码"
            />
          </div>
        </div>
        <input type="hidden" name="action" value="user_login" />
        <button
          type="submit"
          class="btn"
          id="btn_login"
          data-loading-text="登录中..."
        >
          登 录
        </button>

        <div class="text-tip clear">
          <div class="fr forget-pwd">
            <a
              href="javascript:;"
              target="_blank"
              class="link-signup js-show-forgetpwd-tip "
            >
              重置密码
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
