      .wrapper {
            background-color: #f5f7f6;
            height: 100%;
        }

        .cube-form {
            position: relative;
            font-size: 16px;
            line-height: 1.429;
            color: #666;
            background-color: #fff;
            margin: 4vw;
        }

        .cube-form-group-legend {
            font-size: 14px;
            color: #999;
            background-color: #f3f4f5;
        }

        .cube-form-item {
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 0 15px;
            min-height: 46px;
        }

        .cube-form-label {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            word-wrap: break-word;
            word-break: break-word;
            width: 100px;
            padding-right: 10px;
        }

        .cube-form_standard .cube-form-field {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            font-size: 14px;
        }

        .cube-form_standard .cube-validator {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            position: relative;
        }

        .cube-input {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            font-size: 14px;
            line-height: 1.429;
            background-color: #fff;
            /* position: relative; */
        }

        .cube-form_standard .cube-input input {
            padding: 13px 0;
            background-color: transparent;
        }

        .cube-input-field {
            display: block;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: #666;
            line-height: inherit;
            background-color: inherit;
            border-radius: 2px;
            outline: none;
            border: 0;
            margin: 0;
        }

        .cube-btn2 {
            padding-left: 0;
            padding-right: 0;
            text-align: left;
            color: inherit;
            background: none;
            border: none;
        }

        .border-bottom-1px:after {
            content: "";
            border-bottom: 1px solid #ebebeb;
            left: 0;
            bottom: 0;
            width: 100%;
            -webkit-transform-origin: 0 bottom;
            transform-origin: 0 bottom;
            width: 200%;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            position: absolute;
        }

        .cube-btn {
            display: block;
            margin: 0;
            padding: 17px 16px;
            width: 100%;
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            color: #fff;
            background: #4a4c5b;
            outline: none;
            border: none;
            border-radius: 2px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .cube-upload-btn-def {
    width: 80px;
    height: 80px;
    box-sizing: border-box;
    background-color: #fff;
    /* box-shadow: 0 0 6px 2px rgba(0,0,0,.08); */
    border: 1px #dedede solid;
    border-radius: 2px;
    position: relative;
}
.cube-upload-btn-def:after {
    width: 200%;
    height: 200%;
    border-radius: 4px;
    -webkit-transform: scale(.5);
    transform: scale(.5);
}
.cube-upload-btn-def:after {
    /* content: ""; */
    pointer-events: none;
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    -webkit-transform-origin: 0 0;
    transform-origin: 0 0;
    border: 1px solid #e5e5e5;
    border-radius: 2px;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
}
.cube-upload-btn-def>i:after, .cube-upload-btn-def>i:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 2px;
    -webkit-transform: translate(-50%,-50%);
    transform: translate(-50%,-50%);
    background-color: #666;
}
.cube-upload-btn-def>i:after {
    /* -webkit-transform: translate(-50%,-50%) rotate(90deg); */
    transform: translate(-50%,-50%) rotate(90deg);
}
