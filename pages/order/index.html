<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <style>
      .wrapper {
        background-color: #f5f7f6;
        height: 100%;
        /* position: relative; */
        /* z-index: -1; */
      }
      .detail-header {
        height: 139px;
      }
      .table-wrap {
        padding: 1.5vh 3vw;
      }
      .table-row {
        height: 6vh;
        line-height: 6vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 6vw;
        /* margin: 1vh; */
        background-color: #fff;
      }
      .table-status .red,
      .table-status .blue {
        width: 6vw;
        height: 3px;
        border-radius: 2px;
        display: inline-block;
        margin: 0 4px;
      }
      .red {
        background-color: #ff4d4f;
      }
      .blue {
        background-color: #1890ff;
      }
      .table-status {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wrap1, .wrap2 {
          display: none;
      }
      .hall,
      .room {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-flow: row wrap;
        padding: 0 4vw 4vh 4vw;
      }
      .hall li {
        width: 18vw;
        height: 18vw;
        border-radius: 50%;
        box-shadow: 0 4px 6px 0 rgba(37, 46, 65, 0.1);
        position: relative;
        margin-top: 4vh;
        color: #fff;
      }
      .room li {
        width: 24vw;
        height: 24vw;
        box-shadow: 0 4px 6px 0 rgba(37, 46, 65, 0.1);
        position: relative;
        margin-top: 4vh;
        color: #fff;
      }
      .hall li a,
      .room li a {
        width: 100%;
        height: 100%;
        display: inline-block;
      }
      .hall li span,
      .room li span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
      }
      .table-site {
        height: 6vh;
        display: flex;
        justify-content: space-between;
      }
      .table-site span {
        flex: 0 1 50%;
        text-align: center;
        line-height: 6vh;
        box-sizing: border-box;
        display: inline-block;
      }
      .table-site span.tab-active {
        border-bottom: 2px solid #1890ff;
      }
      .card {
        display: block;
        overflow: hidden;
        color: #25324e;
        background: #fff;
        box-shadow: 0 2px 10px 0 rgba(37, 46, 65, 0.1);
        border-radius: 5px;
      }
      .wrap-active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="head-bar">
      <a href="javascript:;" class="g-back iconfont icon-icon_left"></a>
      <h1>餐桌</h1>
    </div>
    <div class="wrapper">
      <section class="detail-header">
        <div class="table-row">
          <span class="date">2019-03-02 12:44</span>
          <span class="table-status">
            <span class="red"></span>
            已开桌
            <span class="blue"></span>
            空
          </span>
        </div>

        <div class="table-wrap">
          <div class="card">
            <div class="table-site">
              <span class="tab-active tab-btn1">大厅</span>
              <span class="tab-btn2">房间</span>
            </div>
            <div class="wrap1 wrap-active">
            <ul class="hall">
              <li class="blue">
                <a href="./detail.html"></a>
                <span>01</span>
              </li>
              <li class="red">
                <a href="./detail.html"></a>
                <span>02</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>03</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>04</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>05</span>
              </li class="blue">
              <li class="blue">
                <a href="./detail.html"></a>
                <span>06</span>
              </li>
              <li class="red">
                <a href="./detail.html"></a>
                <span>07</span>
              </li>
              <li class="red">
                <a href="./detail.html"></a>
                <span>08</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>09</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>10</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>11</span>
              </li>
              <li class="red">
                <a href="./detail.html"></a>
                <span>12</span>
              </li>
            </ul>
            </div>
            <div class="wrap2">
            <ul class="room">
              <li class="blue">
                <a href="./detail.html"></a>
                <span>临江仙</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>苏幕遮</span>
              </li>
              <li class="red">
                <a href="./detail.html"></a>
                <span>如梦令</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>江城子</span>
              </li>
              <li class="red">
                <a href="./detail.html"></a>
                <span>念奴娇</span>
              </li>
              <li class="blue">
                <a href="./detail.html"></a>
                <span>水龙吟</span>
              </li>
            </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      var hall = document.querySelector(".wrap1")
      var room = document.querySelector(".wrap2")
      var btn1 = document.querySelector(".tab-btn1")
      var btn2 = document.querySelector(".tab-btn2")
      btn1.addEventListener("click", (e) => {
        var isActive = room.classList.contains("wrap-active")
        if (isActive) {
          btn1.classList.add("tab-active")
          btn2.classList.remove("tab-active")
          hall.classList.add("wrap-active")
          room.classList.remove("wrap-active")
        }
      })
      btn2.addEventListener("click", (e) => {
        var isActive = hall.classList.contains("wrap-active")
        if (isActive) {
          btn2.classList.add("tab-active")
          btn1.classList.remove("tab-active")
          room.classList.add("wrap-active")
          hall.classList.remove("wrap-active")
        }
      })
    </script>
  </body>
</html>
